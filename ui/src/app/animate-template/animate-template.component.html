<h2 mat-dialog-title>模板选择</h2>
<mat-dialog-content>
  <div id="template-wrap">
    <app-animate-template-item *ngFor="let item of tempList();" [data]="item" (closedialog)="closedialog();">
    </app-animate-template-item>
  </div>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>取消</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <!--<button mat-button [mat-dialog-close]="true">Yes</button>-->
</mat-dialog-actions>
