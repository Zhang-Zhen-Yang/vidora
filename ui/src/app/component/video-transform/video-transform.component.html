<h2 mat-dialog-title>视频操作</h2>
<mat-dialog-content>
    <div id="export-options-wrap" [formGroup]="form">
      <!--名称-->
      <div class="input-wrap">
        <label>
          文件
        </label>
        <input [formControlName]="'name'" disabled type="text">
        <button class="warn" (click)="selectFile()">文件</button>
      </div>
      <div class="input-wrap">
        <label>
          质量
        </label>
        <input [formControlName]="'quality'" type="number" min="0" max="100">
      </div>

      <!--类型
      <div class="input-wrap">
        <label>
          类型
        </label>
        <select [formControlName]="'type'" >
            <option *ngFor="let item of types" [value]="item">{{item}}</option>
        </select>
      </div>-->
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>取消</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="confirm()">确定</button>
</mat-dialog-actions>
